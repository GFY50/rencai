<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>电子流工具</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/demo.css">
		<style type="text/css">
			.redd {
				color: red;
				
			}

			.gre {
				color: greenyellow;
			}

			.lef {
				float: left;
				width: 9.375rem;
				height: 100px;
				margin-top: 18.5%;
				/* background-color: aqua; */
			}

			.rig {

				float: right;
				width: 9.375rem;
				height: 100px;
				margin-top: 18.5%;
				/* background-color: aqua; */
			}
			#his{
				display: none;
			}
			.wb{
				width: 88%;
				margin-bottom: 5px;
			}
			#test_table tbody{
				background-color: aliceblue;
			}
		</style>

	</head>
	<body>
		<!-- 左边部分 -->
		<div class="lef" id="lef1">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<td>编码</td>
						<td>数量</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<!-- 右边部分 -->
		<div class="rig" id="rig2">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<td>编码</td>
						<td>数量</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<!-- 中间不封 -->
		<div class="container">
			<div class="row">
				<div class="col-md-12" style="padding:2em 0;">
					<!-- class="btn-block" -->
					<button type="button" class="btn btn-success " onClick="jiaoyan()">数据比对</button>
					<button type="button" class="btn btn-success " onClick="shencheng()">表格生成</button>
					<button type="button" class="btn btn-success " id="generate-excel"><i class="fa fa-file-excel-o"
							aria-hidden="true"></i> 导出数据</button>
					<button type="button" class="btn btn-success " onClick="jieTu()">截图</button>
					<button type="button" class="btn btn-success " onClick="openMail()">打开邮件</button>
					<button type="button" class="btn btn-success " onClick="openUrl()">打开网站</button>
					<button type="button" class="btn btn-success " onClick="cleanAll()">清除所有数据</button>
					<audio src="" controls="controls" id="music1" style="display: none;"></audio>
					<br />
					<div>
						<h3 class="redd" id="zhuantai">数据比对状态：未比对成功</h3><button type="button" class="btn btn-success "
							id="lock" onClick="openLock()" style="display: none;">解锁数据</button>
					</div>
				</div>
				<div class="col-md-12" id="his" style="padding:2em 0;">
					<form name="frmEmailOutLook" action="" method="post" enctype="text/plain"> <input type="hidden" name="message"
							value=""> </form>
							<form name="frmEmail" action="" method="post">
					<span>收件人：</span><input type="txt" name="getMail" value="" class="wb"/><br />
					<span>抄送  ：</span><input type="txt" name="names" value="" class="wb"/><br />
					<span>密送  ：</span><input type="txt" name="miGet" value="" class="wb"/><br />
					<span>主题  ：</span><input type="txt" name="subject" value="" class="wb"/><br />
					<span>内容  ：<div id="mess"><textarea name="message"  class="wb">ee ddd</textarea><br /></div>
					<button type="button" class="btn btn-success " onClick="SenMail()">发送邮件</button>
					<button type="button" class="btn btn-success " onClick="lockMail()">关闭邮件</button>
					</form>
				</div>
				<!-- 初步获取数据 -->
				<div class="col-md-6" style="padding:2em 0;">
					<span>数量</span><input type="txt" id="numb1" value="" />&nbsp;<span>编码</span><input id="code1"
						type="txt" value="">&nbsp;
					<button type="button" class="btn btn-success " id="add1" onClick="addBase(1)">添加一条数据</button>
					<h3>初步获取数据</h3>
					<div class="table-responsive">
						<table class="table table-bordered table-striped" id="jiao1">
							<thead>
								<tr>
									<td>编码</td>
									<td>数量</td>
								</tr>
							</thead>
							<tbody id="tb1">
								<tr>
									<td><span>12we</span></td>
									<td><span>13</span></td>
								</tr>
								<tr>
									<td><span>12wef</span></td>
									<td><span>12</span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<!-- 校验数据 -->
				<div class="col-md-6" style="padding:2em 0;">
					<span>数量</span><input type="txt" id="numb2" value="" />&nbsp;<span>编码</span><input id="code2"
						type="txt" value="">&nbsp;
					<button type="button" class="btn btn-success " id="add2" onclick="addBase(2)">添加一条数据</button>
					<h3>校验数据</h3>
					<div class="table-responsive">
						<table class="table table-bordered table-striped" id="jiao2">
							<thead>
								<tr>
									<td>编码</td>
									<td>数量</td>
								</tr>
							</thead>
							<tbody id="tb2">
								<tr>
									<td><span>12we</span></td>
									<td><span>13</span></td>
								</tr>
								<tr>
									<td><span>12wef</span></td>
									<td><span>12</span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-md-12" style="padding:2em 0;">
					<div class="table-responsive">
						<table class="table table-bordered table-striped" id="test_table">
							<thead>
								<tr>
									<th>物品类别</th>
									<th>物品明细</th>
									<th>资产编号</th>
									<th>资产名称</th>
									<th>数量</th>
									<th>单位</th>
									<th>时间</th>
									<th>备注</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script src="external/jquery.min.js"></script>
		<script type="text/javascript" src="external/jszip.min.js"></script>
		<script type="text/javascript" src="external/FileSaver.js"></script>
		<script type="text/javascript" src="scripts/excel-gen.js"></script>
		<script type="text/javascript" src="scripts/demo.page.js"></script>
		<script type="text/javascript" src="scripts/base.js"></script>
		<script src="external/html2canvas.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="external/jquery.table2excel.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
